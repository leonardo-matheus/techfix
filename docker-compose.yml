version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: techfix_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: techfix
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - techfix_network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: techfix_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@techfix.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - techfix_network

volumes:
  postgres_data:

networks:
  techfix_network:
    driver: bridge
